<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Nordburg Validator</title>
		<link rel="Stylesheet" type="text/css" href="nordValidator-options.css">
		<link rel="Stylesheet" type="text/css" href="/libs/nordburg.css">
			<script src="/libs/nordburg.js"></script>
		<script src="/libs/nordValidator.js"></script>
	</head>
	<body>
		<header><h1>Nordburg Validator</h1></header>
		<main>
			<section id="optionsSection">
				<h2>Options</h2>
				<div>
					<label for="validatorURLTxt">Validator URL:</label>
					<input id="validatorURLTxt" name="validatorURLTxt">
				</div>
				<div>
					<label for="waitTimeTxt">Time from wait to start validating (milliseconds):</label>
					<input id="waitTimeTxt" name="waitTimeTxt" aria-describedby="waitTimeDesc" type="number">
					<p id="waitTimeDesc">To compensate for Javascript-heavy pages, the add-on will wait before sending the page for validation.  Put that time here.  Default: 5000 ms (5 seconds)</p>
				</div>
				<div>
					<fieldset>
						<legend>Include these parts in the validation (None of these are recommended)</legend>
						<div>
							<input type="checkbox" id="htmlTextChk" name="htmlTextChk">
							<label for="htmlTextChk">Text, ie: the content</label>
						</div>
						<div>
							<input type="checkbox" id="htmlCommentsChk" name="htmlCommentsChk">
							<label for="htmlCommentsChk">HTML Comments (&lt;!-- These comments --&gt;)</label>
						</div>
						<div>
							<input type="checkbox" id="cdataChk" name="cdataChk">
							<label for="cdataChk">CDATA sections (mostly for XHTML)</label>
						</div>
						<div>
							<input type="checkbox" id="scriptSrcChk" name="scriptSrcChk">
							<label for="scriptSrcChk">Script source (ie: &lt;script src="thisPart.js"&gt;)</label>
						</div>
					</fieldset>
				</div>
			</section>
			<section id="devSection">
				<h2>Developer Options</h2>
				<!-- dbug -->
				<div>
					<input type="checkbox" name="dbugChk" id="dbugChk">
					<label for="dbugChk">Debugging</label>
				</div>
			</section>
			<div id="buttonsHolder">
				<button id="saveBtn">Save</button>
				<button id="cancelBtn">Cancel</button>
				<button id="restoreDefaultsBtn">Restore Defaults</button>
				<div id="loggedInButtonsHolderDiv"></div>
			</div>
		</main>
		<footer>
		</footer>
		<script src="nordValidator-options.js"></script>
	<body>
</html>
