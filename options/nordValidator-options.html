<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Nordburg Validator</title>
		<link rel="Stylesheet" type="text/css" href="nordValidator-options.css">
		<link rel="Stylesheet" type="text/css" href="/libs/nordburg.css">
			<script src="/libs/nordburg.js"></script>
		<script src="/libs/nordValidator.js"></script>
	</head>
	<body>
		<header><h1>Nordburg Validator</h1></header>
		<main>
			<section id="optionsSection">
			<h2>Options</h2>

			</section>
			<section id="membersSection">
				<h2>Nordburg Members Options</h2>
				<!-- Further options: member, cfID -->
				<div>
					<input type="checkbox" name="memberChk" id="memberChk">
					<label for="memberChk">Member of Nordburg.ca</label>
				</div>
				<div class="fieldHolder">
					<label for="cfIDtxt">Cloud File ID</label>
					<input type="number" name="cfIDtxt" id="cfIDtxt" aria-describedby="cfIDdesc" min="0">
					<p id="cfIDdesc">To find the Cloud File ID go to <a href="https://www.nordburg.ca/misc/cloud.php">The Nordburg Cloud File System</a>.</p>
				</div>
			</section>
			<section id="devSection">
				<h2>Developer Options</h2>
				<!-- dbug -->
				<div>
					<input type="checkbox" name="dbugChk" id="dbugChk">
					<label for="dbugChk">Debugging</label>
				</div>
				<div>
					<label for="syncURL">URL for Syncing</label>
					<input type="url" id="syncURL" name="syncURL" size="50">
				</div>
			</section>
			<div id="buttonsHolder">
				<button id="saveBtn">Save</button>
				<button id="cancelBtn">Cancel</button>
				<button id="restoreDefaultsBtn">Restore Defaults</button>
				<div id="loggedInButtonsHolderDiv"></div>
			</div>
		</main>
		<footer>
		</footer>
		<script src="nordValidator-options.js"></script>
	<body>
</html>
